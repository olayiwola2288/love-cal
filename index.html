<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>love calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: url(image/643K6aI.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      img {
        border: 1px solid orange;
        border-radius: 50%;
        margin-bottom: 20px;
        /* display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; */
        text-align: center;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class="d-flex mt-5 shadow-sm">
      <div class="container-fluid col-5-lg col-11-sm">
        <img src="image/user1.png" alt="" />
        <input
          type="text"
          class="form-control text-center py-2 mx-auto"
          placeholder="Input Your name"
          id="player"
        />
      </div>
      <div class="container-fluid col-5-lg col-11-sm">
        <img src="image/user2.png" alt="" />
        <input
          type="text"
          class="form-control text-center py-2 mx-auto"
          placeholder="Input your lover name"
          id="lover"
        />
      </div>
    </div>
    <div class="text-center">
      <button
        class="p-3 btn btn-dark mt-3"
        style="font-size: 2em; color: rgb(170, 5, 5); letter-spacing: 1px"
        onclick="Calculate()"
      >
        ðŸ’— Calculate Love percentageðŸ’—
      </button>
    </div>
    <div class="shadow m-3 p-1 border border- bg-secondary rounded-2">
      <p
        class="display-1 alert alert-danger"
        style="text-align: center"
        id="display"
      >
        Check Result
      </p>
    </div>

    <script>
      const Calculate = () => {
        if (player.value == "" || lover.value == "") {
          player.value = "";
          lover.value = "";
          player.focus();
          display.innerHTML = "Fill all the inputt";
        } else {
            let playerName = player.value
            let loverName = lover.value
            player.value = "";
            lover.value = ""; 
            player.focus();
          let rndNumber = (Math.random() * 100).toFixed();

          if (rndNumber <= 20) {
            display.innerHTML = `
                <p>The love between ${playerName} and ${loverName} is very low run for your live</p>
                <strong>${rndNumber}</strong>
            `;
          } else if (rndNumber >= 21 && rndNumber <= 40) {
            display.innerHTML = `
                <p>The love between ${playerName} and ${loverName} is low is better you run</p>
                <strong>${rndNumber}</strong>
            `;
          } else if (rndNumber >= 41 && rndNumber <= 60) {
            display.innerHTML = `
                <p>The love between ${playerName} and ${loverName} is not too low but rethink it i warn you ooo!</p>
                <strong>${rndNumber}</strong>
            `;
          } else if (rndNumber >= 61 && rndNumber <= 80) {
            display.innerHTML = `
                <p>The love between ${playerName} and ${loverName} is high congratulation </p>
                <strong>${rndNumber}</strong>
            `;
          }
        }
      };
    </script>
  </body>
</html>
